on: push
jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # to have access to the source code
      - name: Send slack message using a custom action
        uses: ./.github/actions/slack
        with:
          slack_webhook: ${{secrets.SLACK_WEBHOOK}}
          message: Hello Slack
      - uses: ./.github/actions/issue
        id: issue
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          title: Title
          body: Body
          assignees: "josua96,josupc02"
      - run: |
          echo ${{steps.issue.outputs.issue}}
      - uses: ./.github/actions/hello # referencing the custom action
        id: hello
        with:
          who-to-greet: "World"
      - run: |
          echo "Time: ${{steps.hello.outputs.time}}"
          echo $HELLO
      - uses: ./.github/actions/hello-docker # referencing the custom action that uses docker
        id: hello-docker
        with:
          who-to-greet: "World"
      - run: |
          echo "Time: ${{steps.hello-docker.outputs.time}}"
          echo $HELLO
